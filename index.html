<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jobstronaut</title>
</head>
<body style="font-family:Arial,sans-serif;background:#000;color:#fff;text-align:center;padding:40px;">
  <h1>ðŸš€ Jobstronaut</h1>

  <section>
    <h2>Upload Resume</h2>
    <input type="file" id="resumeInput" accept=".pdf" />
    <input type="email" id="emailInput" placeholder="your@email.com" />
    <button id="uploadBtn">Upload</button>
  </section>

  <section style="margin-top:40px;">
    <h2>Waitlist</h2>
    <input type="email" id="waitlistEmail" placeholder="your@email.com" />
    <button id="waitlistBtn">Join Waitlist</button>
  </section>

  <section style="margin-top:40px;">
    <button id="healthBtn">Check System Status</button>
  </section>

  <script>
    const backend = "https://jobstronaut-backend.onrender.com";

    document.getElementById("uploadBtn").onclick = async () => {
      const file = document.getElementById("resumeInput").files[0];
      const email = document.getElementById("emailInput").value;
      if (!file || !email) return alert("Please select a file and enter an email.");

      try {
        const res = await fetch(`${backend}/s3/presign`);
        const data = await res.json();
        alert("Upload simulated. Backend connected!");
      } catch (err) {
        alert("Upload failed.");
      }
    };

    document.getElementById("waitlistBtn").onclick = async () => {
      const email = document.getElementById("waitlistEmail").value;
      if (!email) return alert("Enter your email.");
      try {
        const res = await fetch(`${backend}/waitlist`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        alert(data.message || "Added!");
      } catch {
        alert("Waitlist request failed.");
      }
    };

    document.getElementById("healthBtn").onclick = async () => {
      try {
        const res = await fetch(`${backend}/health`);
        const text = await res.text();
        alert("System status: " + text);
      } catch {
        alert("System offline!");
      }
    };
  </script>
</body>
</html>
