<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Jobstronaut ‚Äì Uploads, Waitlist & Status</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg: #0b0b14;
      --panel: #131327;
      --line: #26264b;
      --muted: #aab;
      --txt: #e8e8f1;
      --accent: #ff7a00; /* Jobstronaut orange */
      --btn: #1f1f3f;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 24px;
      background: var(--bg); color: var(--txt);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }
    h1 { margin: 0 0 6px; font-size: 28px; }
    .muted { color: var(--muted); }

    .grid { display: grid; gap: 16px; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); margin-top: 20px; }
    .card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 16px; padding: 16px;
    }
    label { display:block; font-size: 14px; margin: 8px 0 6px; color: var(--muted); }
    input, button, textarea {
      font: inherit; color: var(--txt);
    }
    input[type="text"], input[type="email"] {
      width: 100%; background: #0f0f22; border: 1px solid var(--line); border-radius: 10px; padding: 10px;
    }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    button {
      background: var(--btn);
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 10px 14px;
      cursor: pointer;
    }
    button:hover { border-color: #3a3a7a; }
    .primary { background: linear-gradient(180deg, #ff9e42, #ff7a00); border: none; color: #1b1006; font-weight: 700; }
    pre {
      margin-top: 8px; padding: 12px; background: #0f0f22; border: 1px solid var(--line); border-radius: 10px; overflow: auto; max-height: 280px;
    }

    .toast {
      position: fixed; left: 50%; transform: translateX(-50%) translateY(20px);
      bottom: 20px; background: #131327; border: 1px solid var(--line); border-radius: 999px; padding: 10px 14px; opacity: 0; transition: opacity .2s, transform .2s; z-index: 9999;
    }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
    .toast.err { border-color: #7a3a3a; color: #ffb3b3; }
    header { display:flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap; }
    .brand { display:flex; align-items:center; gap:10px; }
    .brand .logo { width: 36px; height: 36px; border-radius: 10px; background: linear-gradient(180deg, #87c7ff, #4ea3ff); display:grid; place-items:center; font-weight:900; color:#001a33; }
    .spacer { flex: 1; }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">üöÄ</div>
      <div>
        <h1>Jobstronaut</h1>
        <div class="muted" style="font-size: 13px;">I see your future ‚Äî and it‚Äôs bright.</div>
      </div>
    </div>
    <div class="spacer"></div>
    <button id="btnAdmin">Open Mission Control</button>
  </header>

  <div class="grid">
    <!-- Health & Status -->
    <div class="card">
      <h2>System Status</h2>
      <div class="row" style="margin-top:8px;">
        <button id="btnHealth" class="primary">Check /health</button>
        <span id="healthResult" class="muted">‚Äî</span>
      </div>
      <div class="row" style="margin-top:8px;">
        <button id="btnStatus">Get /status JSON</button>
      </div>
      <pre id="statusResult" class="muted">‚Äî</pre>
    </div>

    <!-- Waitlist -->
    <div class="card">
      <h2>Join the Waitlist</h2>
      <form id="waitlistForm">
        <label for="wlEmail">Email</label>
        <input id="wlEmail" type="email" placeholder="you@galaxy.com" required />
        <label for="wlName">Name (optional)</label>
        <input id="wlName" type="text" placeholder="Astronaut Name" />
        <div class="row" style="margin-top:12px;">
          <button class="primary" type="submit">Beam Me Up</button>
        </div>
      </form>
    </div>

    <!-- Upload -->
    <div class="card">
      <h2>Upload Your Resume</h2>
      <div class="card">
  <h2>üì§ Test Upload to S3</h2>
  <form id="testForm" enctype="multipart/form-data">
    <input type="file" id="testFile" name="file" />
    <button type="submit">Upload Test File</button>
  </form>
  <pre id="testResult" class="muted">‚Äî</pre>
</div>
<script>
document.getElementById("testForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const file = document.getElementById("testFile").files[0];
  if (!file) return alert("Choose a file first!");
  const fd = new FormData();
  fd.append("file", file);
  const url = `/admin/test_upload?secret=cosmic_access_999`;
  document.getElementById("testResult").textContent = "‚è≥ Uploading...";
  try {
    const res = await fetch(url, { method: "POST", body: fd });
    const data = await res.json();
    document.getElementById("testResult").textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    document.getElementById("testResult").textContent = "‚ùå " + err;
  }
});
</script>

      <label>Pick a file</label>
      <div class="row">
        <input id="resumeInput" type="file" accept=".pdf,.doc,.docx,.txt" />
        <button id="btnUpload" class="primary">Upload</button>
      </div>
      <div class="muted" id="resumeName" style="margin-top:6px;">No file chosen</div>
      <pre id="uploadResult" class="muted">‚Äî</pre>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
