<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jobstronaut V2</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3132/3132679.png" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0b0020, #090013, #06000b);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.8em;
      background: linear-gradient(90deg, #c77dff, #8b5cf6, #4ade80);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }

    header p {
      font-size: 1em;
      color: #aaa;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
    }

    .card {
      background: rgba(30, 0, 60, 0.4);
      border: 1px solid rgba(200, 150, 255, 0.25);
      border-radius: 20px;
      padding: 20px 25px;
      box-shadow: 0 0 30px rgba(140, 50, 255, 0.15);
      backdrop-filter: blur(10px);
    }

    h2 {
      font-size: 1.3em;
      color: #fff;
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-size: 0.9em;
      color: #aaa;
      margin-bottom: 6px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1em;
      margin-bottom: 10px;
    }

    input {
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
    }

    button {
      background: linear-gradient(90deg, #ff9a00, #ff7300);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #ffa733, #ff8533);
      transform: translateY(-1px);
    }

    pre {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 10px;
      color: #ccc;
      font-size: 0.9em;
      overflow-x: auto;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #777;
      font-size: 0.9em;
    }

    .online {
      color: #4ade80;
      font-weight: 600;
    }

    .offline {
      color: #f87171;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1>üöÄ JOBSTRONAUT V2</h1>
    <p>The universe is hiring ‚Äî and it wants you. Drop your resume, join the waitlist, and lift off.</p>
  </header>

  <div class="grid">
    <!-- System Status -->
    <div class="card">
      <h2>System Status</h2>
      <button id="btnHealth">Check Backend</button>
      <pre id="healthResult">-</pre>
      <div id="backendStatusText" style="margin-top:10px;">Backend: <span id="backendStatus">Checking...</span></div>
    </div>

    <!-- Waitlist -->
    <div class="card">
      <h2>Join the Waitlist</h2>
      <form id="waitlistForm">
        <label for="wlEmail">Email</label>
        <input id="wlEmail" type="email" placeholder="you@galaxy.com" required />

        <label for="wlName">Name (optional)</label>
        <input id="wlName" type="text" placeholder="Astronaut Name" />

        <button type="submit">Beam Me Up</button>
        <pre id="waitlistResult">-</pre>
      </form>
    </div>

    <!-- Upload -->
    <div class="card">
      <h2>Upload Your Resume</h2>
      <form id="uploadForm">
        <label for="resumeFile">Select File</label>
        <input id="resumeFile" type="file" accept=".pdf" required />

        <label for="emailField">Email (optional)</label>
        <input id="emailField" type="email" placeholder="you@galaxy.com" />

        <button type="submit">Upload</button>
        <pre id="uploadResult">-</pre>
      </form>
    </div>
  </div>

  <footer>
    Backend: <span id="backendStatusFooter" class="offline">Offline ‚ùå</span>
  </footer>

  <script src="app.js?v=10"></script>
</body>
</html>
