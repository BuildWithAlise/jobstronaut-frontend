<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jobstronaut â€“ Uploads, Waitlist & Status</title>
  <style>
    :root {
      --bg: #0b0b14;
      --panel: #131327;
      --line: #26264b;
      --muted: #aab;
      --txt: #e8e8f1;
      --accent: #ff7a00; /* Jobstronaut orange */
      --btn: #1f1f3f;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 24px;
      background: var(--bg); color: var(--txt);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }
    h1 { margin: 0; font-size: 28px; }
    h2 { margin-top: 0; }
    .muted { color: var(--muted); }

    .grid { display: grid; gap: 16px; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); margin-top: 24px; }
    .card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 18px;
    }
    label { display:block; font-size: 14px; margin: 8px 0 6px; color: var(--muted); }
    input, button, textarea {
      font: inherit; color: var(--txt);
    }
    input[type="text"], input[type="email"], input[type="file"] {
      width: 100%; background: #0f0f22; border: 1px solid var(--line); border-radius: 10px; padding: 10px;
    }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    button {
      background: var(--btn);
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 10px 16px;
      cursor: pointer;
    }
    button:hover { border-color: #3a3a7a; }
    .primary {
      background: linear-gradient(180deg, #ff9e42, #ff7a00);
      border: none; color: #1b1006;
      font-weight: 700;
    }
    pre {
      margin-top: 8px; padding: 12px;
      background: #0f0f22; border: 1px solid var(--line);
      border-radius: 10px; overflow: auto;
      max-height: 240px;
    }
    header { display:flex; justify-content: space-between; align-items:center; flex-wrap:wrap; gap:12px; }
    .brand { display:flex; align-items:center; gap:10px; }
    .brand .logo {
      width: 40px; height: 40px; border-radius: 10px;
      background: linear-gradient(180deg, #87c7ff, #4ea3ff);
      display:grid; place-items:center; font-weight:900; color:#001a33;
    }
  </style>
</head>

<body>
  <header>
    <div class="brand">
      <div class="logo">ðŸš€</div>
      <div>
        <h1>Jobstronaut</h1>
        <div class="muted" style="font-size: 13px;">I see your future â€” and itâ€™s bright.</div>
      </div>
    </div>
    <button id="btnAdmin">Open Mission Control</button>
  </header>

  <div class="grid">
    <!-- ðŸŒ System Status -->
    <div class="card">
      <h2>System Status</h2>
      <div class="row" style="margin-top:8px;">
        <button id="btnHealth" class="primary">Check Backend</button>
        <span id="healthResult" class="muted">â€”</span>
      </div>
      <pre id="statusResult" class="muted">â€”</pre>
    </div>

    <!-- ðŸ§‘ðŸ½â€ðŸš€ Waitlist -->
    <div class="card">
      <h2>Join the Waitlist</h2>
      <form id="waitlistForm">
        <label for="WLEmail">Email</label>
        <input id="WLEmail" type="email" placeholder="you@galaxy.com" required />
        <label for="WLName">Name (optional)</label>
        <input id="WLName" type="text" placeholder="Astronaut Name" />
        <div class="row" style="margin-top:12px;">
          <button class="primary" type="submit">Beam Me Up</button>
        </div>
      </form>
      <pre id="statusResult" class="muted">â€”</pre>
    </div>

    <!-- ðŸ“„ Resume Upload -->
    <div class="card">
      <h2>Upload Your Resume</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <label for="resumeFile">Select File</label>
        <input id="resumeFile" type="file" accept=".pdf,.doc,.docx,.txt" />
        <label for="emailField">Email (optional)</label>
        <input id="emailField" type="email" placeholder="you@galaxy.com" />
        <div class="row" style="margin-top:12px;">
          <button type="submit" class="primary">Upload</button>
        </div>
      </form>
      <pre id="uploadResult" class="muted">â€”</pre>
    </div>
  </div>

  <!-- Backend Status Indicator -->
  <div id="backendStatus" style="
    position: fixed;
    bottom: 10px;
    right: 15px;
    color: #bbb;
    font-family: monospace;
    font-size: 13px;
    opacity: 0.9;
  ">
    Backend: <span id="backendStatusText">Checking...</span>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    z-index: 9999;
  "></div>

  <!-- Toast Styles -->
  <style>
  .toast {
    background: rgba(30, 30, 40, 0.95);
    color: #fff;
    border-left: 4px solid #4ade80;
    padding: 12px 18px;
    margin-top: 8px;
    border-radius: 8px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 13px;
    box-shadow: 0 4px 14px rgba(0, 0, 0, 0.3);
    opacity: 0;
    transform: translateY(10px);
    transition: all 0.3s ease;
  }
  .toast.show { opacity: 1; transform: translateY(0); }
  .toast.error { border-left-color: #f87171; }
  .toast.success { border-left-color: #4ade80; }
  </style>

  <script src="app.js"></script>
</body>
</html>
