<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üöÄ Jobstronaut ‚Äî Mission Control Online</title>

  <style>
    :root {
      --bg: #0a0013;
      --fg: #f0f0f0;
      --accent: #9c7aff;
      --accent2: #ff8c42;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background 0.8s ease, color 0.6s ease;
    }

    h1 {
      font-size: 2.2rem;
      color: var(--accent);
      text-align: center;
    }

    .tagline {
      color: var(--accent2);
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem 3rem;
      width: 90%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 20px rgba(156, 122, 255, 0.2);
    }

    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid var(--accent);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.1);
      color: var(--fg);
      font-size: 1rem;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--accent2);
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      color: #888;
      font-size: 0.9rem;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--accent);
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 140, 66, 0.5);
      transition: all 0.3s ease;
      z-index: 999;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 140, 66, 0.8);
    }
  </style>
</head>

<body class="mode-cosmic">
  <button id="theme-toggle" class="theme-toggle" onclick="cycleTheme()">‚òÄÔ∏è</button>

  <div class="container">
    <h1>üöÄ Jobstronaut V2</h1>
    <p class="tagline">Mission Control Online ‚Äî The Universe is Hiring.</p>

    <form id="upload-form">
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="file" id="resume" accept=".pdf,.doc,.docx" required />
      <button type="submit">Upload Resume</button>
    </form>

    <p id="status"></p>
    <button id="healthBtn">Check System Status</button>
  </div>

  <footer>
    ¬© <span id="year"></span> Jobstronaut‚Ñ¢ ‚Äî ‚ÄúI see your future, and it‚Äôs bright.‚Äù
  </footer>

  <script>
    // YEAR
    document.getElementById("year").textContent = new Date().getFullYear();

    // THEMES
    const THEMES = ["mode-cosmic", "mode-pearl", "mode-lunar"];
    let current = localStorage.getItem("jobstronaut-theme") || "mode-cosmic";

    function applyTheme(theme) {
      document.body.className = theme;
      localStorage.setItem("jobstronaut-theme", theme);
      document.getElementById("theme-toggle").textContent =
        theme === "mode-cosmic" ? "‚òÄÔ∏è" :
        theme === "mode-pearl" ? "üåï" : "üåô";
    }

    function cycleTheme() {
      const i = THEMES.indexOf(current);
      current = THEMES[(i + 1) % THEMES.length];
      applyTheme(current);
    }

    applyTheme(current);

    // HEALTH CHECK
    document.getElementById("healthBtn").addEventListener("click", () => {
      const backendHealth = "https://jobstronaut-backend1.onrender.com/health";
      const w = window.open(backendHealth, "_blank");
      if (!w) alert("Please allow popups for Jobstronaut Mission Control üöÄ");
    });

    // UPLOAD FORM
    const form = document.getElementById("upload-form");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const file = document.getElementById("resume").files[0];

      if (!file) return alert("Please attach your resume!");

      const formData = new FormData();
      formData.append("email", email);
      formData.append("resume", file);

      status.textContent = "Uploading...";

      try {
        const res = await fetch("https://jobstronaut-backend1.onrender.com/upload", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        status.textContent = data.ok ? "‚úÖ Upload successful!" : "‚ö†Ô∏è Upload failed.";
      } catch (err) {
        status.textContent = "‚ùå Network error ‚Äî please try again.";
      }
    });
  </script>
</body>
</html>
