<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jobstronaut ‚Äî Apply Now</title>
  <style>
    body {
      background: #0b0b1a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em 1em;
    }
    h1 {
      color: #00ffcc;
      margin-bottom: 0.5em;
    }
    p {
      color: #87ceeb;
      margin-bottom: 2em;
    }
    form {
      margin: 2em auto;
      padding: 2em;
      background: #1a1a2e;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,255,204,0.3);
    }
    input[type="file"] {
      margin: 1em 0;
      color: #fff;
    }
    button {
      background: #00ffcc;
      border: none;
      padding: 0.8em 1.5em;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #00cc99;
    }
    #message {
      margin-top: 1em;
      font-weight: bold;
    }
    #searchBtn {
      margin-top: 3em;
      background: #ff9900;
    }
  </style>
</head>
<body>
  <h1>üöÄ Jobstronaut</h1>
  <p>The universe is hiring ‚Äî and it wants you.</p>

  <form id="applyForm">
    <label for="resume">Upload your resume (PDF only):</label><br/>
    <input type="file" id="resume" name="resume" accept="application/pdf" required /><br/>
    <button type="submit">Submit</button>
  </form>

  <div id="message"></div>

  <button id="searchBtn">üîç Search Jobs</button>

  <script>
    const BACKEND = 'https://jobstronaut-backend1.onrender.com'; 
    const PRESIGN = `${BACKEND}/s3/presign`;
    const COMPLETE = `${BACKEND}/apply-complete`;

    document.getElementById('applyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('resume').files[0];
      if (!file) {
        alert('Please select a PDF resume to upload.');
        return;
      }

      try {
        // Step 1: Get presigned URL
        const pre = await fetch(PRESIGN, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            filename: file.name,
            content_type: file.type || 'application/pdf',
            size: file.size
          })
        }).then(r => r.json());

        if (!pre.ok) throw new Error(pre.error || 'Presign failed');

        // Step 2: Upload to S3
        const fd = new FormData();
        Object.entries(pre.fields).forEach(([k, v]) => fd.append(k, v));
        fd.append('file', file);
        await fetch(pre.url, { method: 'POST', body: fd });

        // Step 3: Notify backend
        await fetch(COMPLETE, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ filename: file.name })
        });

        // Step 4: Redirect to apply spinner
        window.location.href = '/apply/index.html';

      } catch (err) {
        console.error(err);
        document.getElementById('message').textContent = '‚ùå Upload failed. Try again.';
      }
    });

    // Placeholder search button
    document.getElementById('searchBtn').addEventListener('click', () => {
      alert('Jobs search comes next: API feed + cards + Auto-apply.');
    });
  </script>

  <!-- Register service worker (PWA) -->
  <script src="/sw-register.js"></script>
</body>
</html>
